<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <meta name="author" content="Hubert MachaÅ‚a" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
    <!-- https://creativetacos.com/free-calculator-psd/ -->
  </head>
  <body>
    <header>
      <p id="action"></p>
      <p id="score"></p>
    </header>
    <section class="buttons">
      <button class="function" id="percent">%</button>
      <button class="function" id="negation"><sup>+</sup> / -</button>
      <button class="function" id="clear">C</button>
      <button id="division">/</button>

      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button id="multiplication">x</button>

      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number" id="six">6</button>
      <button id="minus">-</button>

      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
      <button id="plus">+</button>

      <button class="number" id="zero">0</button>
      <button class="number" id="comma">,</button>
      <button id="equals">=</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
